title:            ES6 A Day
tagline:          Challenge Yourself
description:      Challenge yourself to learn a tiny bit of ES6 everyday.
canonical: http://es6aday.com

# Owner/author information
owner:
  name:           Sum 37
  email:          sum37apps@gmail.com
  twitter:        trevorjtclarke
  github:         trevorjtclarke
  disqus:         es6aday
  location:       "Irvine, CA"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Collaborate!
    url: https://github.com/sum37/es6aday.github.io
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]


